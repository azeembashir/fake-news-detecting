<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Dataset Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fake News Dataset Viewer</h1>
        <input type="text" id="searchInput" placeholder="Search for articles..." class="search-bar" />
    </header>

    <div id="newsContainer" class="news-container"></div>

    <footer>
        <button class="btn" onclick="loadMoreArticles()">Load More</button>
    </footer>

    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
